<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor</title>

    <!-- favicon added -->
    <link
      rel="shortcut icon"
      href="./assets/cursor_favicon.webp"
      type="image/webp"
    />

    <!-- template font added -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap"
      rel="stylesheet"
    />

    <!-- css file added -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <img src="./assets/cursor.png" alt="logo-icon" />
          <h1>CURSOR</h1>
        </div>
        <div id="mid_part">
          <ul>
            <li><a href="">Features</a></li>
            <li><a href="">Enterprise</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Resources</a></li>
          </ul>
        </div>
        <div id="end_part">
          <a href="">Contact</a>
          <button class="signIn">Sign in</button>
          <button class="download">Download</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero_section">
        <div class="heading_section">
          <h1>
            Built to make you extraordinarily productive, Cursor is the best way
            to code with AI.
          </h1>
          <button>
            Download for Windows
            <img src="./assets/download.png" alt="download_icon" />
          </button>
        </div>
        <div class="product_screenshot">
          <img src="./assets/product_screenshot.png" alt="product_screenshot" />
        </div>
      </section>
    </main>
  </body>
</html>
